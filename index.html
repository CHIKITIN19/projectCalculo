<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="/css/flappybird.css">
</head>
<body>
    <div id="startScreen">
        <div id="welcomeCard">
            <p class="welcome-text">Bienvenido al juego de</p>
            <p class="names">Thaily y Jean</p>
            <button id="startButton">INICIAR JUEGO</button>
        </div>
    </div>

    <canvas id="board"></canvas>

    <!-- Modal de ejercicios matemáticos -->
    <div id="mathModal" class="modal">
        <div class="modal-content">
            <h2>¡Has perdido!</h2>
            <p>Para continuar, debes resolver algunos ejercicios matemáticos.</p>
            <button id="mathExercisesBtn" >Realizar ejercicios</button>
        </div>
    </div>

    <script src="/js/flappybird.js"></script>
</body>
</html>
